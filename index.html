          alt="logo">
        <img src="/homework-js5/assets/let-travel-DdGNqCfX.png" alt="logo">
      </div>

          <h4 class="fw-bold text-primary-400 mb-0">新增旅遊套票</h4>
        </div>

        <form class="ticket-form">
          <div class="d-flex align-items-center mb-3">
            <span class="text-primary-400 fw-medium me-4">套票名稱</span>
            <input name="name" class="bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 " required
              placeholder="請填寫圖片名稱" type="text">
          </div>
          <div class="d-flex align-items-center mb-3">
            <span class="text-primary-400 fw-medium me-4">圖片網址</span>
            <input name="imgUrl"
              class="bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 "
              placeholder="請填寫圖片網址" type="text" required>
          </div>
          <div class="d-flex align-items-center mb-3 position-relative">
            <span class="text-primary-400 fw-medium me-4">景點地區</span>
            <select name="area"
              class="location-select bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 "
              placeholder="請選擇景點地區" required>
              <option class="d-none default-value" value="">請選擇景點地區</option>
            </select>
            <ul
              class="location-select-lists position-absolute  list-unstyled border border-gray-600 py-2 z-3 text-gray-600 bg-white ">
              <li class="location-select-lists-item" value="台北">台北</li>
              <li class="location-select-lists-item" value="高雄">高雄</li>
              <li class="location-select-lists-item" value="台中">台中</li>
            </ul>
            <img class="position-absolute drop-down-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAACVSURBVHgB7ZLRDYJAEETnrgJLsBTpgBbswALUm9iAWoElWIKWQglUAGwgBMIPQ0L4IPuSy81ubnaTywCOsy3kCbxdlliC/JI8AtXPlN0xs/qv2CJk+uGt/tiCg+LSFjA9h+EtpusEZw20FDF97c/zSfcNPmYjK6YonO0Uo9p0pOIUU8SyW9IPD1nXWxveX+A1h+PsiwbCNB9zeM5wywAAAABJRU5ErkJggg==" alt="drop-down-icon">
          </div>
          <div class="d-flex align-items-center mb-3">
            <span class="text-primary-400 fw-medium me-4">套票金額</span>
            <input name="price"
              class="bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 " required
              placeholder="請填寫套票金額" type="number">
          </div>
          <div class="d-flex align-items-center mb-3">
            <span class="text-primary-400 fw-medium me-4">套票組數</span>
            <input name="group" class="bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 "
              placeholder="請填寫套票組數" type="number" required>
          </div>
          <div class="d-flex align-items-center mb-3">
            <span class="text-primary-400 fw-medium me-4">套票星級</span>
            <input name="rate"
              class="bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 "
              placeholder="請填寫套票星級" type="number" required>
          </div>
          <div class="d-flex  mb-4">
            <span class="text-primary-400 fw-medium me-4 mt-2">套票描述</span>
            <textarea name="description"
              class="bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 "
              placeholder="請填寫套票描述（限 100 字）" type="text"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button class="submitBtn btn btn-primary-400 fs-5" type="submit">新增套票</button>
          </div>
        </form>
      </div>
    </div>

  </section>

  <section class="py-93 bg-light search">
    <div class="container">
      <div class="position-relative d-flex align-items-center mb-4">
        <select class="search-area py-2 ps-12 me-4">
          <option  class="d-none area" value="all">地區搜尋</option>
        </select>
        <ul class="position-absolute drop-down list-unstyled border border-gray-600 py-2 z-3 text-gray-600 bg-white ">
          <li class="drop-down-item" value="all">全部地區</li>
          <li class="drop-down-item" value="台北">台北</li>
          <li class="drop-down-item" value="高雄">高雄</li>
          <li class="drop-down-item" value="台中">台中</li>
        </ul>
        <img class="search-icon position-absolute" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAACVSURBVHgB7ZLRDYJAEETnrgJLsBTpgBbswALUm9iAWoElWIKWQglUAGwgBMIPQ0L4IPuSy81ubnaTywCOsy3kCbxdlliC/JI8AtXPlN0xs/qv2CJk+uGt/tiCg+LSFjA9h+EtpusEZw20FDF97c/zSfcNPmYjK6YonO0Uo9p0pOIUU8SyW9IPD1nXWxveX+A1h+PsiwbCNB9zeM5wywAAAABJRU5ErkJggg==" alt="search-area-icon">
        <span class="text-gray-500 search-num">本次搜尋共 6 筆資料</span>
      </div>
      <ul class="list-unstyled card-list row gy-4">
      </ul>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</body>

</html>
