<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index</title>
  <!-- Load c3.css -->
  <link href="../c3-0.7.20/c3.css" rel="stylesheet">

  <!-- Load d3.js and c3.js -->
  <script src="../c3-0.7.20/docs/js/d3-5.8.2.min.js" charset="utf-8"></script>
  <script src="../c3-0.7.20/c3.min.js"></script>
</head>

<body>
  <section class="py-120">
    <div class="d-flex form shadow">
      <div class="d-flex flex-column mr-3 form-img me-4">
        <img class=""
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true"
          alt="logo">
        <img src="../assets/images/let-travel.png" alt="logo">
      </div>
      <div class="flex-fill">
        <div class="d-flex w-100 align-items-center pb-1 border-bottom border-primary-400 border-3 mb-32">
          <img class="plus-icon" src="../assets/images/plus-icon.png" alt="plus">
          <h4 class="fw-bold text-primary-400 mb-0">新增旅遊套票</h4>
        </div>

        <form class="ticket-form">
          <div class="d-flex align-items-center mb-3">
            <span class="text-primary-400 fw-medium me-4">套票名稱</span>
            <input name="name" class="bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 "
              required placeholder="請填寫圖片名稱" type="text">
          </div>
          <div class="d-flex align-items-center mb-3">
            <span class="text-primary-400 fw-medium me-4">圖片網址</span>
            <input name="imgUrl"
              class="bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 "
              placeholder="請填寫圖片網址" type="text" required>
          </div>
          <div class="d-flex align-items-center mb-3 position-relative">
            <span class="text-primary-400 fw-medium me-4">景點地區</span>
            <select name="area"
              class="location-select bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 "
              placeholder="請選擇景點地區" required>
              <option class="d-none default-value" value="">請選擇景點地區</option>
            </select>
            <ul
              class="location-select-lists position-absolute  list-unstyled border border-gray-600 py-2 z-3 text-gray-600 bg-white ">
              <li class="location-select-lists-item" value="台北">台北</li>
              <li class="location-select-lists-item" value="高雄">高雄</li>
              <li class="location-select-lists-item" value="台中">台中</li>
            </ul>
            <img class="position-absolute drop-down-icon" src="../assets/images/up-down.png" alt="drop-down-icon">
          </div>
          <div class="d-flex align-items-center mb-3">
            <span class="text-primary-400 fw-medium me-4">套票金額</span>
            <input name="price"
              class="bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 " required
              placeholder="請填寫套票金額" type="number">
          </div>
          <div class="d-flex align-items-center mb-3">
            <span class="text-primary-400 fw-medium me-4">套票組數</span>
            <input name="group"
              class="bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 groupNum"
              placeholder="請填寫套票組數" type="number" step="1" min="1" required>
          </div>
          <p class="alert-msg text-danger ">套票組數不可為0</p>
          <div class="d-flex align-items-center mb-3">
            <span class="text-primary-400 fw-medium me-4">套票星級</span>
            <input name="rate" class="bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 "
              placeholder="請填寫套票星級" type="number" min="1" max="10" value="1" onkeydown="return false;" required>
          </div>
          <div class="d-flex  mb-4">
            <span class="text-primary-400 fw-medium me-4 mt-2">套票描述</span>
            <textarea name="description"
              class="bg-light border-0 border-bottom border-1 border-primary-400 flex-fill py-2 ps-12 "
              placeholder="請填寫套票描述（限 100 字）" type="text" maxlength="100"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button class="submitBtn btn btn-primary-400 fs-5" type="submit">新增套票</button>
          </div>
        </form>
      </div>
    </div>

  </section>

  <section class="py-93 bg-light search">
    <div class="container">
      <div class="d-flex justify-content-between align-items-start">
        <div class="position-relative d-flex align-items-center mb-4">
          <select class="search-area py-2 ps-12 me-4">
            <option class="d-none area" value="all">地區搜尋</option>
          </select>
          <ul
            class="position-absolute regionSearch list-unstyled border border-gray-600 py-2 z-3 text-gray-600 bg-white ">
            <li class="regionSearch-item" value="all">全部地區</li>
            <li class="regionSearch-item" value="台北">台北</li>
            <li class="regionSearch-item" value="高雄">高雄</li>
            <li class="regionSearch-item" value="台中">台中</li>
          </ul>
          <img class="search-icon position-absolute" src="../assets/images/up-down.png" alt="search-area-icon">
          <span class="text-gray-500 search-num text-nowrap">本次搜尋共 6 筆資料</span>
        </div>
        <div id="chart" ></div>
      </div>


      <!--拿到的資料渲染的地方  -->
      <ul class="list-unstyled card-list row gy-4">
      </ul>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script type="module" src="../main.js"></script>
</body>

</html>
